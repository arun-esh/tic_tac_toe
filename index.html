<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>T3</title>
</head>
<body>

    <header>
        <h1>TIC TAC TOE</h1>
        <div class="difficulty-selection-box">
            <input type="button" id="normal" name="difficulty_selection" value="Player vs Player">
            <input type="button" id="easy" name="difficulty_selection" value="Player vs Computer (Easy)">
            <input type="button" id="hard" name="difficulty_selection" value="Player vs Computer (Hard)">
        </div>
    </header>

    <section class="game-area">
        <input type="text" id="1" class="game-cell" onclick="getCellId(this.id)" value="" readonly>
        <input type="text" id="2" class="game-cell" onclick="getCellId(this.id)" value="" readonly>
        <input type="text" id="3" class="game-cell" onclick="getCellId(this.id)" value="" readonly>
        <input type="text" id="4" class="game-cell" onclick="getCellId(this.id)" value="" readonly>
        <input type="text" id="5" class="game-cell" onclick="getCellId(this.id)" value="" readonly>
        <input type="text" id="6" class="game-cell" onclick="getCellId(this.id)" value="" readonly>
        <input type="text" id="7" class="game-cell" onclick="getCellId(this.id)" value="" readonly>
        <input type="text" id="8" class="game-cell" onclick="getCellId(this.id)" value="" readonly>
        <input type="text" id="9" class="game-cell" onclick="getCellId(this.id)" value="" readonly>
    </section>
    
    
    <div class="reset">
        <input type="text" id="reset" onclick="gameBoardReset()" value="RESET" readonly>
    </div>

    <script src="./script.js" > </script>
    
</body>
</html>
